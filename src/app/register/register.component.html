<app-navbar></app-navbar>
<div class="body" >
    <div class="card bg-dark" >

        <div class="card-body rounded " style="flex: 1 1 auto;padding: 1.25rem;color: black;background-color: #343a40!important;
        box-shadow: 5px 5px 50px 5px black;">
          <h5 class="card-title">Registration</h5>
          <hr>
          <form class="needs-validation" novalidate>
             <div class="form-group row">
            <label for="username" class="col-sm-4 col-form-label">Username</label>
            <div class="col-sm-8">
                <input type="text" class="form-control" id="username" placeholder="Username" required>
            
            </div>
            </div>
            <div class="form-group row">
              <label for="email" class="col-sm-4 col-form-label">Email</label>
              <div class="col-sm-8">
                <input type="email" class="form-control" id="email" placeholder="Email">
              </div>
            </div>
            <div class="form-group row">
              <label for="password" class="col-sm-4 col-form-label">Password</label>
              <div class="col-sm-8">
                <input type="password" class="form-control" id="password" placeholder="Password">
              </div>
            </div>
            <div class="form-group row">
                    <label for="confirmPassword" class="col-sm-4 col-form-label">Confirm Password</label>
                    <div class="col-sm-8">
                      <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm Password">
                    </div>
                  </div>
             
            <div class="form-group row" style="margin-top: 33px;">
              <div class="col-sm-10 mx-auto ">
                <button type="submit" class="btn btn-warning" style="width: 100%;"><strong>Register</strong></button>
              </div>
            </div>
           
          </form>
        
        </div>
      </div>
  
    </div>

    <app-footer></app-footer>
